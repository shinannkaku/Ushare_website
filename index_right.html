    <script>
        gsap.from(".logo", { y: -50, opacity: 0, duration: 1, ease: "bounce.out" });
        gsap.from(".nav-center", { scale: 0.5, opacity: 0, duration: 1, delay: 0.5 });
        gsap.from(".sell-btn", { x: 50, opacity: 0, duration: 1, delay: 1});

        // 動態從後端載入多個產品的範例
    document.addEventListener('DOMContentLoaded', function() {
      // 假設這是從後端API獲取的產品數據
      const products = [
        {
          id: 1,
          name: 'The Classic Manchego',
          price: '11 $',
          description: '100% Vegan meat and dairy substitute products',
          imageUrl: 'product1.jpg'
        },
        {
          id: 2,
          name: 'Vegan Cheddar',
          price: '9 $',
          description: '100% Vegan dairy alternative with authentic taste',
          imageUrl: 'product2.jpg'
        }
        // 可以添加更多產品
      ];
      
      // 獲取容器元素
      const container = document.querySelector('.container');
      container.innerHTML = ''; // 清空容器
      
      // 為每個產品創建卡片
      products.forEach(product => {
        const productCard = `
          <div class="product-card mb-4">
            <div class="card-header">
              <h3 class="product-title">
                <span class="shamrock-icon">☘</span>
                ${product.name}
              </h3>
              <span class="product-price">${product.price}</span>
            </div>
            <div class="product-description">
              ${product.description}
              <span class="vegan-dot"></span>
            </div>
            <div class="product-image-container">
              <img src="${product.imageUrl}" alt="${product.name}" class="product-image">
            </div>
          </div>
        `;
        
        container.innerHTML += productCard;
      });
    });
